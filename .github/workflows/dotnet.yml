# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET 8 CI

on:
  push:
    branches:
      - develop
      - 'feature/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK 8.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Horizons.sln

      - name: Build solution
        run: dotnet build Horizons.sln --configuration Release --no-restore

      - name: Run Unit Tests
        run: dotnet test Horizons.Tests.Unit/Horizons.Tests.Unit.csproj --no-build --logger "trx" --verbosity normal

      - name: Run Integration Tests
        run: dotnet test Horizons.Tests.Integration/Horizons.Tests.Integration.csproj --no-build --logger "trx" --verbosity normal
